<!DOCTYPE html>
<html lang="ru">
<head>
    <title>Регистрация</title>
    <link href="/static/css/style.css" rel="stylesheet">
    <link rel="icon" href="favicon.ico">
    <style>
        form {
            text-align: initial;
            font-size: small;
        }
        form p{
            margin-bottom: 5px;
        }
        .form input {
            margin: 0 0 10px;
        }

    </style>
</head>
<body>
<div class="background">
    <div class="cube"></div>
    <div class="cube"></div>
    <div class="cube"></div>
    <div class="cube"></div>
    <div class="cube"></div>
</div>
<header>
    <div id="window2">
        <div class="form">
            <h2 style="margin-bottom: 15px;">Регистрация пользователя</h2>
            <!--<h4  style="margin: 5px; padding: 5px;">{{mes[6]}}</h4>-->
            <form name="forma" method="post">
                <p>Данные для регистрации *</p>
                <input type="text" placeholder="Имя пользователя" id="nickname" name="nickname" value = "{{mes[0]}}" required>
                <input type="email" placeholder="Электронная почта" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$" name="email" value = "{{mes[2]}}">
                <p>Номер телефона для восстановления</p>
                <input type="tel" id="tel" placeholder="Телефон" pattern="+7([0-9]{3})[0-9]{3}-[0-9]{2}-[0-9]{2}" name="phone" value = "{{mes[1]}}" required>
                <!--<input type="date" placeholder="Дата рождения" min="1900-01-01" max="2023-12-31" name="birthdate" value = "{{mes[3]}}">-->
                <p>Создать пароль *</p>
                <input type="password" id="pass" placeholder="Введите пароль" name="pass" value = "{{mes[4]}}" required>
                <input type="password" id="checkpass" placeholder="Подтвердите пароль" name="checkpass" value = "{{mes[5]}}" required>
                <input type="checkbox" id="accept1" name="log" style="float: left; margin-top: 10px; margin-right: 10px;" required><label for="accept1" style="font-size: x-small;">Подтверждаю согласие на обработку персональных данных</label><p></p>
                <input type="checkbox" id="accept2" style="margin-right: 10px; margin-bottom: 0;" name="policy" required><label for="accept2" style="font-size: x-small;">Принимаю <a href="/static/ПользовательскоеСоглашение.docx">Пользовательское соглашение</a></label>
                <input type="submit" style="margin-top: 20px;" value="Зарегистрироваться">
            </form>
        </div>
    </div>
</header>
</body>
</html>
